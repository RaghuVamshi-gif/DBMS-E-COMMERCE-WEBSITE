<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f2f5f8; }
    .navbar-brand { font-weight:700; }
    .cart-wrap { max-width:1100px; margin:40px auto; }
    .cart-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .cart-item { background:white; border-radius:10px; padding:16px; box-shadow: 0 4px 14px rgba(20,30,50,0.06); display:flex; gap:16px; align-items:center; margin-bottom:12px; }
    .cart-item .meta { flex:1; }
    .cart-item h5 { margin:0 0 6px 0; }
    .cart-summary { background:white; padding:18px; border-radius:10px; box-shadow: 0 4px 14px rgba(20,30,50,0.06); }
    .place-btn { background:#0b63d6; color:white; border:none; padding:12px 20px; border-radius:10px; font-size:16px; }
    .remove-btn { background:#e45656; color:white; border:none; padding:8px 12px; border-radius:8px; }
    input.qty { width:80px; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">MyShop</a>
    <div>
      <a class="btn btn-outline-light me-2" href="customers.html">Customers</a>
      <a class="btn btn-outline-light me-2" href="orders.html">Orders</a>
      <a class="btn btn-outline-light" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </div>
</nav>

<main class="cart-wrap">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <div>
      <label class="me-2">Customer ID</label>
      <input id="cust-id" class="form-control d-inline-block" style="width:140px" placeholder="e.g. 1" />
    </div>
  </div>

  <div id="cart-container"></div>

  <div class="d-flex justify-content-end mt-3">
    <div class="cart-summary" style="width:360px;">
      <h5>Order Summary</h5>
      <div class="d-flex justify-content-between"><div>Items:</div><div id="summary-items">0</div></div>
      <div class="d-flex justify-content-between mt-2"><div>Total:</div><div id="summary-total">â‚¹0</div></div>
      <button id="place-order" class="place-btn mt-3 w-100">Place Order</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
