<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Commerce — Products (Fancy)</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f2f5f8; }
    .navbar-brand { font-weight:700; }
    .hero { padding:40px 0; text-align:center; }
    .hero h1 { font-size:40px; margin-bottom:10px; }
    .product-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:22px; }
    .card-fancy {
      border-radius:12px;
      background:white;
      padding:0;
      overflow:hidden;
      box-shadow: 0 6px 20px rgba(10,20,30,0.08);
      display:flex;
      flex-direction:column;
      height:100%;
    }
    .card-fancy .img {
      height:170px;
      background:linear-gradient(135deg,#eef2f7,#fff);
      display:flex;align-items:center;justify-content:center;
      font-size:14px;color:#777;
    }
    .card-fancy .body {
      padding:16px;
      flex:1;
    }
    .card-fancy h5 { margin-bottom:6px; font-weight:700; }
    .card-fancy .price { font-size:18px;color:#0b63d6;font-weight:700; }
    .card-actions { display:flex; gap:10px; padding:16px; border-top:1px solid #f0f0f0; justify-content:space-between; align-items:center; }
    .btn-buy { background:#0b63d6; color:white; border:none; padding:10px 16px; border-radius:8px; font-weight:600; }
    .btn-cart { background:#00a86b; color:white; border:none; padding:10px 16px; border-radius:8px; font-weight:600; }
    .qty { width:80px; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">MyShop</a>
    <div>
      <a class="btn btn-outline-light me-2" href="customers.html">Customers</a>
      <a class="btn btn-outline-light me-2" href="orders.html">Orders</a>
      <a class="btn btn-outline-light" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </div>
</nav>

<section class="hero">
  <div class="container">
    <h1>All Products</h1>
    <p class="text-muted">Beautiful product grid — click Add to Cart or Buy Now</p>
  </div>
</section>

<main class="container mb-5">
  <div id="product-list" class="product-grid"></div>
</main>

<!-- script (uses your global script.js) -->
<script src="script.js"></script>
<!-- bootstrap bundle for any modals if needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
