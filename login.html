<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container my-5" style="max-width:400px">
  <h3>Admin Login</h3>
  <input id="admin-email" class="form-control mb-2" placeholder="Email">
  <input id="admin-password" type="password" class="form-control mb-2" placeholder="Password">
  <button id="admin-login" class="btn btn-primary">Login</button>
  <div id="login-msg" class="mt-2"></div>
</main>

<script src="script.js"></script>
</body>
</html>
